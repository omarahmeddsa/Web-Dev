<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>Survey Form</title>
</head>
<body>

    <div class="Container">
        <h1 class="main-heading">
            Survey Form:
        </h1>
        <hr>

        <form method action="" class="form-class">
            <div class="form-control">

                <div class="heading field">
                    <h3 class="field-heading">
                        Customer Name
                    </h3>
                </div>

                <div class="field-inputs">
                    <div class="input-div">
                        <input type="text" name="first-name" class="form-control-input" required>
                        <label for="first-name" class="help-text">Enter Your First Name</label>
                    </div>

                    <div class="input-div">

                        <input type="text" name="last-name" class="form-control-input" required>
                        <label for="last-name" class="help-text">Enter Your last Name</label>
                    </div>
                </div>

                <div class="form-control">
                    <div class="field-heading">
                        Address
                    </div>
                    <div class="input-div">
                        <input type="text" class="form-control-input" name="address" required>
                        <label for="address" class="help-text">street Address</label>
                    </div>
                </div>

                <div class="form-control">

                    <div class="input-div">
                        <input type="text" class="form-control-input" name="address2" required>
                        <label for="address2" class="help-text">Street Address2</label>
                    </div>
                </div>

                <div class="field-inputs">
                    <div class="input-div">
                        <input type="text" class="form-control-input" name="city" required>
                        <label for="city" class="help-text">city</label>
                    </div>

                    <div class="input-div">
                        <input type="text" class="form-control-input" name="state" required>
                        <label for="state" class="help-text">state</label>
                    </div>

                </div>

                <div class="field-inputs">
                    <div class="input-div">
                        <input type="text" class="form-control-input" name="zip" required>
                        <label for="zip" class="help-text">zip</label>
                    </div>

                </div>


                <div class="heading field">
                    <h3 class="field-heading">
                        Contact
                    </h3>
                </div>

                <div class="field-inputs">
                    <div class="input-div">
                        <input type="text" class="form-control-input" name="phone" required>
                        <label for="phone" class="help-text">Phone</label>
                    </div>

                    <div class="input-div">
                        <input type="text" class="form-control-input" name="Email" required>
                        <label for="Email" class="help-text">Email</label>
                    </div>

                    <div class="form-control">
                        <div class="heading-field">
                          <h3 class="field-heading">Personal Details </h3>
                        </div>


                        <div class="field-inputs">

                            <div class="Radio-field-input">

                                <div >
                                    <input type="radio" id="male" name="gender" value="male" required>
                                    <div for="male">Male</div><br>
                                </div>
                                <div>
                                    <input type="radio" id="female" name="gender" value="female" required>
                                    <div for="female">Female</div><br>
                                </div>
                                <div>
                                    <input type="radio" id="other" name="gender" value="other" required>
                                    <div for="other">Other</div><br>
                                </div>
                            </div>



                        </div>


            



                <div class="heading-field">
                    <div class="field-heading">
                        Ratings
                    </div>
                </div>

                <div class="field-inputs">
                    <div class="Ratings-field">

                        <div class="Ratings-input">
                            <div class="Rating">
                                <div>Rating 1:</div>
                                
                                <div><input type="radio" name="Rating1" value="Bad" required></div>
                                <div>Bad</div>
                                
                                <div><input type="radio" name="Rating1" value="Good" required></div>
                                <div>Good</div>
                                
                                <div><input type="radio" name="Rating1" value="Excellent" required></div>
                                <div>Excellent</div>
                        </div>
                        
                            <div class="Ratings-input">
                                <div class="Rating">
                                    <div>Rating 2:</div>
                                    
                                    <div><input type="radio" name="Rating2" value="Bad" required></div>
                                    <div>Bad</div>
                                    
                                    <div><input type="radio" name="Rating2" value="Good" required></div>
                                    <div>Good</div>
                                    
                                    <div><input type="radio" name="Rating2" value="Excellent" required></div>
                                    <div>Excellent</div>
                            </div>
                            

                            <div class="Ratings-input">
                                <div class="Rating">
                                    <div>Rating 3:</div>
                                    
                                    <div><input type="radio" name="Rating3" value="Bad" required></div>
                                    <div>Bad</div>
                                    
                                    <div><input type="radio" name="Rating3" value="Good" required></div>
                                    <div>Good</div>
                                    
                                    <div><input type="radio" name="Rating3" value="Excellent" required></div>
                                    <div>Excellent</div>
                            </div>
               
                   
                            <div class="Ratings-input">
                                <div class="Rating">
                                    <div>Rating 4:</div>
                                    
                                    <div><input type="radio" name="Rating4" value="Bad" required></div>
                                    <div>Bad</div>
                                    
                                    <div><input type="radio" name="Rating4" value="Good" required></div>
                                    <div>Good</div>
                                    
                                    <div><input type="radio" name="Rating4" value="Excellent" required></div>
                                    <div>Excellent</div>
                            </div>

         
                            <div class="Ratings-input">
                                <div class="Rating">
                                    <div>Rating 5:</div>
                                    
                                    <div><input type="radio" name="Rating5" value="Bad" required></div>
                                    <div>Bad</div>
                                    
                                    <div><input type="radio" name="Rating5" value="Good" required></div>
                                    <div>Good</div>
                                    
                                    <div><input type="radio" name="Rating5" value="Excellent" required></div>
                                    <div>Excellent</div>
                            </div>
                            <div class="Ratings-input">
                                <div class="Rating">
                                    <div>Rating 6:</div>
                                    
                                    <div><input type="radio" name="Rating6" value="Bad" required></div>
                                    <div>Bad</div>
                                    
                                    <div><input type="radio" name="Rating6" value="Good" required></div>
                                    <div>Good</div>
                                    
                                    <div><input type="radio" name="Rating6" value="Excellent" required></div>
                                    <div>Excellent</div>
                             </div>

                    </div>
                </div>  


                
           
            </div>

            <div class="Button-field">
                 <button>Submit</button>
            </div>
            
        </form>
    </div>


        

    
</main>

</body>
</html>
